<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye-Catching Glassmorphism & Dynamic Bubbles</title>
    <link rel="stylesheet" href="sad.css">
</head>
<body>
    <div class="content">
        <img src="https://media.tenor.com/xSdP8nYROncAAAAi/milk-and-mocha-crying.gif" alt="Centered Image" class="centered-image">
        <p>Chalo chodo, ye batao tabiyat kaisi hai ?</p>
    </div>

    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <script>
        // Generate more bubbles dynamically using JavaScript
        const totalBubbles = 10; // More bubbles for extra effect
        for (let i = 0; i < totalBubbles; i++) {
            let bubble = document.createElement("div");
            bubble.classList.add("bubble");
            document.body.appendChild(bubble);

            // Randomize bubble size, position, and speed
            let size = Math.random() * 100 + 50;
            bubble.style.width = size + "px";
            bubble.style.height = size + "px";
            bubble.style.left = Math.random() * 100 + "%";
            bubble.style.animationDuration = Math.random() * 8 + 10 + "s";
        }
    </script>
</body>
</html>
