<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye-Catching Glassmorphism & Dynamic Bubbles</title>
    <link rel="stylesheet" href="sad.css">
</head>
<body>
    <div class="content">
        <img src="https://media.tenor.com/rjnOQXkO-TEAAAAi/bubu-dudu-sseeyall.gif" alt="Centered Image" class="centered-image">
        <p>Bade Log toh message hii nahi karte hai...</p>
        <a href="sadaadha.html"><button class="next-button">Next</button></a>
    </div>

    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <script>
        const totalBubbles = 15; 
        for (let i = 0; i < totalBubbles; i++) {
            let bubble = document.createElement("div");
            bubble.classList.add("bubble");
            document.body.appendChild(bubble);

            let size = Math.random() * 100 + 50;
            bubble.style.width = size + "px";
            bubble.style.height = size + "px";
            bubble.style.left = Math.random() * 100 + "%";
            bubble.style.animationDuration = Math.random() * 8 + 4 + "s";
        }
    </script>
</body>
</html>
